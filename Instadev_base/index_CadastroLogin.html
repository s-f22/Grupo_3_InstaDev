<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="~/css/estilo_CadastroLogin.css">
    <title>Document</title>
</head>

<body>
    <div class="conteiner">
        <div class="bg">
            <div class="box logar">
                <h2>Já tem uma conta ?</h2>
                <button class="logarBut">Logar</button>
            </div>
            <div class="box cadastrar">
                <h2>Não tem uma conta ?</h2>
                <button class="cadasBut">Cadastrar-se</button>
            </div>
        </div>
        <div class="formbx">
            <div class="form login">
                <form>
                    <img src="~/img/img_EdicaoPerfil/Instadev.png" alt="">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                    <a href="#" class="esqc">Esqueseu a senha ?</a>
                </form>
            </div>

            <div class="form cadas">
                <form>
                    <img src="~/img/img_EdicaoPerfil/Instadev.png" alt="">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Nome Completo">
                    <input type="text" placeholder="Nome de usuario">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="Cadastrar-se">

                </form>
            </div>
        </div>
    </div>

    <script>
        const logarBut = document.querySelector('.logarBut')
        const cadasBut = document.querySelector('.cadasBut')
        const formbx = document.querySelector('.formbx')

        cadasBut.onclick = function () {
            formbx.classList.add('active')
            body.classList.add('active')
        }
        logarBut.onclick = function () {
            formbx.classList.remove('active')
        }
    </script>
</body>

</html>
